<!DOCTYPE html>
<html lang="en-GB" data-framework="javascript">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Elm(ish) Todo List!</title>
        <!-- <link rel="shortcut icon" href="http://www.dwyl.io/images/favicon.ico" type="image/x-icon"> -->
    </head>
    <body>
        <div id="app"></div>

        <link rel="stylesheet" href="./lib/todomvc-common-base.css">
        <link rel="stylesheet" href="./lib/todomvc-app.css">

        <script src="./lib/elmish.js"></script>
        <script src="./lib/todo-app.js"></script>
        <script>
            var model = {
                todos: [
                    { id: 0, title: "Make something people want.", completed: false },
                    { id: 1, title: "Bootstrap for as long as you can", completed: false },
                    { id: 2, title: "Let's solve our own problem", completed: false }
                ],
                hash: '#/', // the "route" to display
                editing: 2 // edit the 3rd todo list item (which has id == 2)
            };
            console.log("model: " + model);
            mount(model, update, view, 'app', subscriptions);
        </script>
        
        <!-- Create a test-app div to mount the app -->
        <div id="test-app"></div> 
    </body>
</html>
